<div style="text-align: center">
<h2 class="jumbotron bg-secondary text-white">Admin</h2>
</div>
<br>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            
            <form class="" #employeeListForm = "ngForm" (submit) = "loginUser($event)">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name = "Email" placeholder="Enter email">
                  </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name = "Password" placeholder="Enter password">
                  </div>
                
                  <button type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Sign In</button>
                </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
     </div>
</div>
