<h2 class="text-center">Sign Up to Travelstart</h2>
<br />
<br />
<div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
    
                <form class="" #employeeForm = "ngForm" (ngSubmit)= "onSubmit(employeeForm)">
    
                    <div class="form-group">
                        <label for="Title">Title</label>
                        <input class="form-control" name = "Title" #Title="ngModel" [(ngModel)] = "employeeService.selectedEmployee.Title" placeholder="Enter title" required>
                        <div class="validation-error" *ngIf="Title.invalid && Title.touched">This Field is Required.</div>
                    </div>

    
                    <div class="form-group">
                        <label for="InputName">First Name</label>
                        <input class="form-control" name = "FirstName" #FirstName="ngModel" [(ngModel)] = "employeeService.selectedEmployee.FirstName" placeholder="Enter first name" required>
                        <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This Field is Required.</div>
                    </div>
    
                    <div class="form-group">
                        <label for="SurnameEmail">Surname</label>
                        <input class="form-control" name = "Surname" #Surname="ngModel" [(ngModel)] = "employeeService.selectedEmployee.Surname" placeholder="Enter last name" required>
                        <div class="validation-error" *ngIf="Surname.invalid && Surname.touched">This Field is Required.</div>

                    </div>
    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name = "EmailAddress" #EmailAddress="ngModel" [(ngModel)] = "employeeService.selectedEmployee.EmailAddress" placeholder="Enter your email" required>
                        <div class="validation-error" *ngIf="EmailAddress.invalid && EmailAddress.touched">This Field is Required.</div>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name = "Password" #Password="ngModel" [(ngModel)] = "employeeService.selectedEmployee.Password" placeholder="Enter password" required>
                        <div class="validation-error" *ngIf="Password.invalid && Password.touched">This Field is Required.</div>

                    </div>
    
                      <button type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Sign Up</button>
                    </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>
